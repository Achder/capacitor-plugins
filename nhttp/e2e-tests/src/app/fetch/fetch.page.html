<ion-header>
  <ion-toolbar>
    <ion-title>Fetch Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getBooks()">Get Books</ion-button>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-label>{{book.name}}</ion-label>
      <p># of Pages: {{book.numberOfPages}}</p>
    </ion-item>
  </ion-list>
</ion-content>
